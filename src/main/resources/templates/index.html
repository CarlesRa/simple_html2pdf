<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Html2Pdf</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container p-5">
  <form th:action="@{/get_pdf}">
    <div class="d-flex justify-content-start align-items-centers align-content-centers">
      <div class="col-md-6">
        <input class="form-control" type="text" id="fileName" th:name="fileName" placeholder="File name">
      </div>
      <div class="col-md-2 ms-2">
        <button type="submit" class="btn btn-primary">Convertir</button>
      </div>
      <div class="col-md-4">
        <p th:text="${message}" th:if="${message ne null}" class="alert"
           th:classappend="${isConverted} ? 'alert-success' : 'alert-danger'"></p>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col">
        <label for="template">Copy html template</label>
        <textarea name="template" id="template" class="w-100" rows="40"></textarea>
      </div>
    </div>
  </form>
</div>
</body>
</html>
